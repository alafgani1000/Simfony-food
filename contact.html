<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Symfony food</title>
  </head>
  <body>
    <!-- header -->
    <section id="header">
      <nav class="navbar navbar-expand-lg navbar-dark primary-bg-color">
        <div class="container">
          <a class="navbar-brand" href="#">Symfony food</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">New</a></li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category</a
                >
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Tutorial</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Food Photography</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Review</a></li>
                  <li><a class="dropdown-item" href="story.html">Story</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- end header -->

    <!-- content -->
    <section id="content">
      <div class="container">
        <!-- new content -->
        <div id="newNews" class="row mt-4 justify-content-md-center">
          <div class="col-md-8">
            <div class="pt-3 ps-3 pb-2 pe-2 mb-2 bg-white rounded">
              <h3>Contact</h3>
            </div>

            <!-- contact -->
            <div class="contact-form mt-4 bg-white">
              <div class="border-bottom p-3">
                <h4>Contact form</h4>
              </div>
              <div class="mb-0 ps-3 pb-2 pt-2 pe-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  placeholder="John doe"
                />
              </div>
              <div class="mb-0 ps-3 pb-2 pt-2 pe-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-0 ps-3 pb-2 pb-2 pe-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
              </div>
              <button class="btn btn-sm btn-primary m-3">Send</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end content -->

    <!-- footer -->
    <footer class="container p-1 mt-4">
      <div class="row justify-content-md-center ms-2 me-2 mb-2 pb-0 pt-4">
        <div class="col-md-8 m-0 p-0 bg-white">
          <div class="row ms-2 me-2 mb-2 pb-0 pt-4">
            <div class="col-md-4 ps-4 ms-0">
              <p class="footer-category-header w-50 mb-0 pb-0">
                <span class="fw-bold">Address:</span>
              </p>
              <p>
                John doe<br />
                No one street<br />
                Greenland 55
              </p>
            </div>

            <div class="col-md-4">
              <ul class="footer-category ms-2 ps-0 w-50">
                <li class="footer-category-header">Category</li>
                <li>Tutorial</li>
                <li>Review</li>
                <li>Food Photography</li>
                <li>Story</li>
              </ul>
            </div>

            <div
              class="col-md-4 mt-auto text-md-end text-lg-end text-sm-center"
            >
              <p>Create with &#10084; <br />2022, selaicoding.com</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
  </body>
</html>
